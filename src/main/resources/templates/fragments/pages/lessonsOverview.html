<!DOCTYPE html>

<div xmlns:th="http://www.thymeleaf.org" class="container-fluid">
    <h3 th:text="'Кандидат: ' + ${contactInfo.firstName} + ' ' + ${contactInfo.lastName}"></h3>

    <br/>
    <div class="row">
        <div class="col-sm-2" style="padding-right: 1.5em; padding-top: 1.5em"
             th:each="lesson, iter : ${drivingLessons}">
            <div class="panel panel-default text-center">
                <div class="panel-heading" th:text="'Час #' + ${iter.index + 1}"></div>
                <div class="panel-body">
                    <h5 th:text="'Инструктор: ' + ${lesson.instructor.contactInfo.firstName} + ' ' + ${lesson.instructor.contactInfo.lastName}"></h5>
                    <h5 th:text="'Датум: ' + ${#temporals.format(lesson.dateTaken, 'dd/MMM/yyyy HH:mm')}"></h5>
                    <h5 th:text="'Тип: ' + ${lesson.type}"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
