<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org">
    <form class="container well" method="post" th:action="@{/candidate/{id}/payment/{pId}/addSpending(id=${candidateId}, pId=${paymentInfoId})}" style="width: 40%; margin-left: 45rem">
        <div class="form-group">
            <label for="aSType">Одбери дополнителен трошок: </label>
            <select class="form-control" id="aSType" name="aSType" required>
                <option selected disabled hidden></option>
                <option th:value="1">Дополнителен час</option>
                <option th:value="2">Останато</option>
            </select>
        </div>
        <fieldset id="other" style="display: none" class="form-group">
            <label for="desc">Опис: </label>
            <textarea name="description" id="desc" class="form-control"> </textarea>
        </fieldset>

        <fieldset id="lesson" style="display: none"  class="form-group">
            <label for="lessonNumber">Број на часови: </label>
            <input type="number" name="lessonNumber" id="lessonNumber" class="form-control"> </input>
        </fieldset>


        <fieldset class="form-group" style="width: 22%">
            <label for="price">Цена: </label>
            <input type="number" name="price" id="price" class="form-control"> </input>
        </fieldset>
        <button id="newSpendingButton" class="btn btn-success" type="submit" > Потврди </button>
    </form>
</div>


<script>
    $('#aSType').on('change', function () {
        var selected = $(this).find(":selected").val();
        console.log("selected", selected);
        if( selected === "1"){
            $('#lesson').css({display : "block"});
            $('#other').css({display: "none"});
        }
        else if (selected === "2") {
            $('#other').css({display: "block"});
            $('#lesson').css({display : "none"});
        }
    })
</script>
