<!DOCTYPE html>

<div class="container" style="width: 40%; margin-top: 5em">
    <form class="panel panel-success" th:action="@{/addInstructor}"
          method="POST"
          xmlns:th="http://www.thymeleaf.org">

        <div class="panel-heading">Додади инструктор</div>

        <div class="panel-body">

            <fieldset class="form-group">
                <label for="firstName">Име: </label>
                <input type="text" class="form-control" name="firstName" id="firstName" required> </input>
            </fieldset>
            <div class="form-group">
                <label for="lastName">Презиме: </label>
                <input type="text" class="form-control" name="lastName" id="lastName" required> </input>
            </div>
            <div class="form-group">
                <label for="phone">Телефон: </label>
                <input type="text" class="form-control" name="phone" id="phone" required> </input>
            </div>

            <button id="newInstructorButton" type="submit" class="btn btn-success btn-lg">Потврди</button>
        </div>
    </form>
</div>
